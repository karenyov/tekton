{% extends 'base/base.html' %}
{% block body %}
<div class="container">
	<div class="row clearfix">
		<div class="col-md-12 column">
            <h1 class="text-center">Contato</h1>
            <br/><p/>
            <p>
                <h4 class="text-center">Ideias, sugestões são sempre bem-vindas. Compartilhe conosco.</h4>
            </p><br/>
            <form role="form" style="width:400px; margin: 0 auto;">
                <div class="required-field-block">
                    <input type="text" placeholder="Name" class="form-control">
                    <div class="required-icon">
                        <div class="text">*</div>
                    </div>
                </div><br/>

                <div class="required-field-block">
                    <input type="text" placeholder="Email" class="form-control">
                    <div class="required-icon">
                        <div class="text">*</div>
                    </div>
                </div><br/>

                <input type="text" placeholder="Phone" class="form-control"><br/>

                <div class="required-field-block">
                    <textarea rows="3" class="form-control" placeholder="Message"></textarea>
                    <div class="required-icon">
                        <div class="text">*</div>
                    </div>
                </div><br/>

                <button type="reset" class="btn btn-warning">Limpar</button> <button type="submit" class="btn btn-warning">Enviar</button>

            </form>
		</div>
	</div>
</div>

{% endblock %}
